<!doctype html>
<html>

<head>
  <title>D3 tutorial</title>
  <script src = 'http://d3js.org/d3.v3.min.js'></script>
</head>

<body>

  <script>

    var data = [10, 20, 30];

    var canvas = d3.select('body')
            .append("svg")
            .attr("width", 500)
            .attr("height", 500);

    var circle = canvas.append("circle")
            .attr("cx", 50)
            .attr("cy", 50)
            .attr("r", 25);

    circle.transition()
            .each("start", function(){d3.select(this).attr("fill", "blue")}) // end refers to the end transitio. this function runs after the end transition
            .duration(700)
            .delay(1500)
            .attr("cx", 150)
            .transition()
            .attr("cy", 150)
            .each("end", function(){d3.select(this).attr("fill", "red")}); // end refers to the end transitio. this function runs after the end transition

  </script>

</body>

</html>
