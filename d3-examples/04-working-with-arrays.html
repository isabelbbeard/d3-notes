<!doctype html>
<html>

<head>
  <title>D3 tutorial</title>
  <script src = 'http://d3js.org/d3.v3.min.js'></script>
</head>

<body>

  <script>

    var data = [10, 20, 30, 40, 50];

    ///some useful d3
    d3.min(data);
    d3.max(data);
    d3.extend(data); //get min and max
    d3.mean(data);
    d3.median(data);
    d3.shuffle(data); //randomly shuffles values in array


  </script>

</body>

</html>
